<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container">
    
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
        <aside class="search card">
            <h2>Search for a City:</h2>
            <form>
                <input type="text" placeholder="City Name" id="cityInput">
                <button type="button" id="searchBtn" onclick="fetchWeather()">Search</button>
            </form>
            <h2>Recent Searches:</h2>
            <div id="pastCities"></div> <!-- The dynamic content will be inserted here by the JavaScript code -->
        </aside>
        <article class="weatherArticle card">
            <h2>Current Weather</h2>
            <div id="weatherDisplay"> <!-- The dynamic content will be inserted here by the JavaScript code -->
            </div>
        </article>
        <section class="forecast">
            <div id="forecast1"></div>
            <div id="forecast2"></div>
            <div id="forecast3"></div>
            <div id="forecast4"></div>
            <div id="forecast5"></div>
                <!-- The dynamic content will be inserted here by the JavaScript code -->
            </div>
        </section>
    </main>
    <footer>
        <p>Zed-CSP 2023 Weather Dashboard</p>
    </footer>
    <script src="./assets/js/script.js"></script> <!-- Update the script src to match your JavaScript file -->
</body>
</html>
