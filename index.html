<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <aside>
        <h2>Search for a City:</h2>
        <form>
            <input type="text" placeholder="City Name" id="cityInput">
            <button type="button" id="searchBtn" onclick="fetchWeather()">Search</button>
        </form>
        <h2>Recent Searches:</h2>
        <div id="pastCities"></div> <!-- Add this element to display past cities -->
    </aside>
    <main>
        <article class="container">
            <h2>Current Weather</h2>
            <div id="weatherDisplay"> <!-- Replace the static content with this dynamic element -->
            </div>
        </article>
        <section id="forecast" class="container">
            <h2>5-Day Forecast</h2>
            <div id="forecast" class="row">
                <!-- The dynamic content will be inserted here by the JavaScript code -->
            </div>
        </section>
    </main>
    <footer>
        <p>Zed-CSP 2023 Weather Dashboard</p>
    </footer>
    <script src="./assets/js/script.js"></script> <!-- Update the script src to match your JavaScript file -->
</body>
</html>
